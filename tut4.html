<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

<style>
    #slider {
        width: 1140px;
        height: 430px;
        overflow: hidden;
    }

    #slider .slides {
        display: block;
        width: 9000px;
        height: 430px;
        margin: 0;
        padding: 0;
    }

    #slider .slide {
        float: left;
        list-style-type: none;
        width: 1140px;
        height: 430px;
    }

    /* helper css, since we don't have images */
    /*.slide1 {background: red;}*/

    /*.slide5 {background: pink;}*/

</style>
<body>
<div class="container">

    <div class="container">
        <div class="header">
            <h1 class="text-muted">jQuery Basic Slider</h1>
        </div>

        <div id="slider">
            <ul class="slides">
                <li class="slide slide1"><img src="images/slider/01.jpg" width="100%" alt=""/></li>
                <li class="slide slide2"><img src="images/slider/02.jpg" width="100%" alt=""/></li>
                <li class="slide slide3"><img src="images/slider/03.jpg" width="100%" alt=""/></li>
                <li class="slide slide4"><img src="images/slider/04.jpg" width="100%" alt=""/></li>
                <li class="slide slide5"><img src="images/slider/05.jpg" width="100%" alt=""/></li>
                <li class="slide slide6"><img src="images/slider/06.jpg" width="100%" alt=""/></li>
                <li class="slide slide1"><img src="images/slider/01.jpg" width="100%" alt=""/></li>
            </ul>
        </div>

    </div>

</div>
