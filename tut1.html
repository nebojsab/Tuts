<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Let's have fun!</h1>
        <button class="panel-button" data-panelid="panel1">#btn1</button>
        <button class="panel-button" data-panelid="panel2">#btn2</button>
        <button class="panel-button" data-panelid="panel3">#btn3</button>
        <button class="panel-button" data-panelid="panel4">#btn4</button>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="panel1" class="panel panel-primary">
                <div class="panel-heading">
                    #panel1
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel2" class="panel panel-primary">
                <div class="panel-heading">
                    #panel2
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel3" class="panel panel-primary">
                <div class="panel-heading">
                    #panel3
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel4" class="panel panel-primary">
                <div class="panel-heading">
                    #panel4
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {

        var content = "My New Awesome Content For This Panels";

        $('.panel-button').on('click', function() {
            var panelId = $(this).attr('data-panelid');
            $('#'+panelId).toggle();
            $('#'+panelId+' .panel-body').html(content);
        });

    });
</script>
</body>
</html>
